services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    branch: main
    dockerfilePath: Dockerfile
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php-fpm"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
